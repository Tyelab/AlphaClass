name: alphaclass
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pytorch
  - torchvision
  - cudatoolkit=11.3  # Specify CUDA version
  - numpy
  - pandas
  - opencv
  - albumentations
  - tqdm
  - h5py
  - imutils
  - pyserialtransfer
  - argparse
  - jsonschema  # For configuration management
  - pip
  - pip:
    - pickle5
    
## after you make the environment, activate AlphaClass, then
# pip install torch==1.11.0+cu113 torchvision==0.12.0+cu113 torchaudio==0.11.0 --extra-index-url https://download.pytorch.org/whl/cu113
# pip install albumentations==1.3.0 kornia==0.5.8 opencv-contrib-python==4.6.0.66 opencv-python==4.5.5.64 imutils==0.5.4
